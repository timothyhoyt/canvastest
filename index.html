<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    
    <script src="globals.js" defer></script>
    <script src="functions.js" defer></script>
    <script src="index.js" defer></script>
    <script src="initialization.js" defer></script>
</head>
<body>

  <main>
    <div id="theMenu">
      <div id="select" class="page">
        <button id="setupButton" class="button">Setup</button>
        <button id="familiesButton" class="button">Families</button>
        <button id="membersButton" class="button">Members</button>
        <button id="creatureButton" class="button">Creature</button>

      </div>

      <div id="setup" class="page">
        <button id="startButton" class="button">Restart</button>

        <div id = 'familyCount' class="slider-container">
          <div id = 'familyCountLabel' class = 'slider-label'>
            <div id="familyText" class="slider-text">Family Count:</div>
            <div id="familyNumber" class="slider-number">6</div>
          </div>
          <input type="range" min="1" max="10" value="6" class="slider" id="familySlider">
        </div>

      </div>

      <div id='families' class="page">
        <table id="familyiesStats">
          <tr>
            <th class="cell">Gen</th>
            <th class="cell">Size</th>
          </tr>
        </table>
      </div>

      <div id="members" class="page">
        members page
      </div>

      <div id="creature" class="page">
        creature page
      </div>

      



      



      <div id="fps">
        <div id="cfps-label">
          <div>CFPS:</div>
          <div id="cfps">(none)</div>
        </div>
        <div id="dfps-label">
          <div>DFPS:</div>
          <div id="dfps">(none)</div>
        </div>
      </div>

      <button id="menuButton" class="button">Menu</button>
      <button id="hideButton" class="button">Hide</button>
      

    </div>
  </main>
  
</body>
</html>
