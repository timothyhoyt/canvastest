<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    
    <script src="globals.js" defer></script>
    <script src="functions.js" defer></script>
    <script src="index.js" defer></script>
    <script src="initialization.js" defer></script>
</head>
<body>

  <main>
    <div id="theMenu">
      <div id="select" class="page">
        <button id="setupButton" class="button">Setup</button>
        <button id="familiesButton" class="button">Families</button>
        <button id="membersButton" class="button">Members</button>
        <button id="creatureButton" class="button">Creature</button>

      </div>

      <div id="setup" class="page">
        <button id="startButton" class="button">Restart</button>
        <div id="sliderColumns">
          <div id="sliderGroupLeft" class="slider-group">
            <div id = 'familyCount' class="slider-container">
              <div id = 'familyCountLabel' class = 'slider-label'>
                <div id="familyCountText" class="slider-text">Family Count:</div>
                <div id="familyCountNumber" class="slider-number">6</div>
              </div>
              <input type="range" min="1" max="10" value="6" class="slider" id="familyCountSlider">
            </div>

            <div id = 'foodStartCount' class="slider-container">
              <div id = 'foodStartCountLabel' class = 'slider-label'>
                <div id="foodStartCountText" class="slider-text">Starting Food:</div>
                <div id="foodStartCountNumber" class="slider-number">100</div>
              </div>
              <input type="range" min="1" max="1000" value="100" class="slider" id="foodStartCountSlider">
            </div>

            <div id = 'starveRate' class="slider-container">
              <div id = 'starveRateLabel' class = 'slider-label'>
                <div id="starveRateText" class="slider-text">Starve Rate:</div>
                <div id="starveRateNumber" class="slider-number">10</div>
              </div>
              <input type="range" min="1" max="100" value="10" class="slider" id="starveRateSlider">
            </div>
            
          </div>

          <div id="sliderGroupRight" class="slider-group">
            <div id = 'foodRate' class="slider-container">
              <div id = 'foodRateLabel' class = 'slider-label'>
                <div id="foodRateText" class="slider-text">Food Rate:</div>
                <div id="foodRateNumber" class="slider-number">1</div>
              </div>
              <input type="range" min="1" max="200" value="1" class="slider" id="foodRateSlider">
            </div>

            <div id = 'foodBreedCount' class="slider-container">
              <div id = 'foodBreedCountLabel' class = 'slider-label'>
                <div id="foodBreedCountText" class="slider-text">Breed Require:</div>
                <div id="foodBreedCountNumber" class="slider-number">10</div>
              </div>
              <input type="range" min="1" max="100" value="10" class="slider" id="foodBreedCountSlider">
            </div>

            <div id = 'mutationRate' class="slider-container">
              <div id = 'mutationRateLabel' class = 'slider-label'>
                <div id="mutationRateText" class="slider-text">Mutation:</div>
                <div id="mutationRateNumber" class="slider-number">40%</div>
              </div>
              <input type="range" min="1" max="75" value="40" class="slider" id="mutationRateSlider">
            </div>

          </div>
        </div>  
      </div>

      <div id='families' class="page">
        <table id="familiesStats">
          <tr>
            <th class="cell">Gen</th>
            <th class="cell">Size</th>
          </tr>
        </table>
      </div>

      <div id="members" class="page">
        members page
      </div>

      <div id="creature" class="page">
        creature page
      </div>

      



      



      <div id="fps">
        <div id="cfps-label">
          <div>CFPS:</div>
          <div id="cfps">(none)</div>
        </div>
        <div id="dfps-label">
          <div>DFPS:</div>
          <div id="dfps">(none)</div>
        </div>
      </div>

      <button id="menuButton" class="button">Menu</button>
      <button id="hideButton" class="button">Hide</button>
      

    </div>
  </main>
  
</body>
</html>
