<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    
    <script src="globals.js" defer></script>

        <button id="creatureButton" class="button">Creature</button>

      </div>

      </div>

      <div id="members" class="page">
        members page
      </div>

      <div id="creature" class="page">
        creature page
      </div>

          <div id="cfps">(none)</div>
        </div>
        <div id="dfps-label">
          <div>DFPS:</div>

        </div>
      </div>

      <button id="menuButton" class="button">Menu</button>
      <button id="hideButton" class="button">Hide</button>
      

    </div>
